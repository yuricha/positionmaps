<body>

<!--start material-->
<section class="wrapper">

    <div class="hamburger hamburger--arrow">
        <div class="hamburger-box">
            <div class="hamburger-inner"></div>
        </div>
    </div>
    <div class="span6 offset3 ">
        <section id="container-gral" class="menu menu--off" style="z-index: 1;">

                    </div>
                    <div class="row">

                        <div class="col-md-2">
                            <label id="tipo">Tipo</label>
                            <select id="idtipoprecio"  name="tipo" >

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label id="morosidad">Morosidad</label>
                            <select id="idmorosidad" name="morosidad" class="selectpicker">

                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="legend">

        </section>
    </div>


</section>
<!--end material-->
<div id="map"></div>

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<style>
    #legend {
        background: white;
        padding: 10px;
    }
</style>
<script>
    $(function () {
        'use strict';
        var forEach=function(t,o,r){if("[object Object]"===Object.prototype.toString.call(t))for(var c in t)Object.prototype.hasOwnProperty.call(t,c)&&o.call(r,t[c],c,t);else for(var e=0,l=t.length;l>e;e++)o.call(r,t[e],e,t)};
        var hamburgers = document.querySelectorAll(".hamburger");
        if (hamburgers.length > 0) {
            forEach(hamburgers, function(hamburger) {
                hamburger.addEventListener("click", function() {
                    this.classList.toggle("is-active");
                    document.getElementById('container-gral').classList.toggle('menu--on');
                }, false);
            });
        }
        /*------------------------------------------------------------------------------------------------------*/
        var options={url:'test' };
        var data ={};
        var map = new mapPosition(options,data);
        map.queryToken();
    });
</script>
